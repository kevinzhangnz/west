<div class="card bg-transparent border-0 m-3" *ngIf="post" data-cy="post">
  <div class="card-body bg-primary">
    <h3 class="card-title text-white" data-cy="post_title">{{post.title}}</h3>
    <p class="card-text text-white" data-cy="post_body">{{post.body}}</p>
  </div>
  <div calss="card-body" data-cy="comments">
    <ng-container *ngIf="comments">
      <div class="comment bd-callout rounded-0 my-3 p-3" *ngFor="let comment of comments; let even = even; let odd = odd"
        [ngClass]="{ 'odd mr-4 bg-light text-dark': even, 'even ml-4 bg-dark text-white': odd }"
        data-cy="comment">
        <p data-cy="comment_name">{{comment.name}}</p>
        <p data-cy="comment_body">{{comment.body}}</p> 
      </div>
    </ng-container>
  </div>
</div>
