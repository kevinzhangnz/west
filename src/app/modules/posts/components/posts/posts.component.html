<div class="card-columns m-3">
  <div class="card border-0 rounded-0 mb-3 post_{{i}}" *ngFor="let post of posts; index as i"
    data-cy="post">
    <a routerLink="/posts/{{post.id}}">
      <div class="card-body">
        <h4 class="card-title">{{post.title}}</h4>
        <p class="card-text">{{post.body}}</p>
      </div>
    </a>
  </div>
</div>
