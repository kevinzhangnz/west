<div class="card border-0 rounded-0 bg-transparent" data-cy="post" (click)="isCollapsed = !isCollapsed">
  <div class="card-body">
    <h4 class="card-title" data-cy="post_title">{{post.title}}</h4>
    <p class="card-text" data-cy="post_body">{{post.body}}</p>
    <h6>Comments</h6>
    <hr />
    <div [ngbCollapse]="isCollapsed">
      <div class="col mb-4" *ngFor="let comment of comments">
        <app-comment [comment]="comment"></app-comment>
      </div>
    </div>
  </div>
</div>
